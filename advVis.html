<!DOCTYPE html>
<html>
<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://unpkg.com/aframe-geo-projection-component/dist/aframe-geo-projection-component.min.js"></script>

</head>
<body>
    <a-scene>
        <a-entity id="lcv" position="0 0 0" visible="false">
            <a-box depth="1.75" width="2.5" height="1.5" position="-0.25 0.75 0" color="blue"></a-box>
            <a-box depth="1.5" width="2.5" height="0.5" position="-0.25 -0.25 0" color="grey"></a-box>
            <a-box depth="1.5" width="1" height="1.5" position="1.5 0.25 0" color="grey"></a-box>

            <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="-1 -0.5 0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
            <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="1 -0.5 0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
            <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="-1 -0.5 -0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
            <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="1 -0.5 -0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
        </a-entity>
        <a-entity id="hgv" visible="false">
            <a-entity id="truckLoad" position="0 0.5 0">
                <a-box depth="1" width="4" height="2" position="0 0.25 0" color="blue"></a-box>
                <a-box depth="1" width="4.5" height="0.4" position="0.25 -1 -0.25" color="grey"></a-box>
                <a-cylinder radius="0.1" height="0.5" rotation="0 0 90" position="2.2 -0.2 0.2" color="grey"></a-cylinder>
                <a-cylinder radius="0.1" height="0.5" rotation="0 0 90" position="2.2 -0.2 -0.2" color="grey"></a-cylinder>

                <a-entity id="loadWheels" position="-1.4 -1.25 0">
                    <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="0 0 0.5" color="black">
                        <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                    </a-cylinder>
                    <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="0.6 0 0.5" color="black">
                        <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                    </a-cylinder>
                    <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="1.2 -0 0.5" color="black">
                        <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                    </a-cylinder>

                    <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="0 -0 -0.5" color="black">
                        <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                    </a-cylinder>
                    <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="0.6 0 -0.5" color="black">
                        <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                    </a-cylinder>
                    <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="1.2 0 -0.5" color="black">
                        <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                    </a-cylinder>
                </a-entity>
            </a-entity>

            <a-entity id="truckCab" position="2.8 0 0">
                <a-box depth="1" width="1" height="2" position="0 0.25 0" color="grey"></a-box>
                <a-box depth="1" width="0.5" height="1.5" position="0.75 0 0" color="grey"></a-box>
                <a-box depth="0.8" width="0.1" height="0.8" position="1 0 0" color="black"></a-box>
                <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="-0.2 -0.8 0.5" color="black">
                    <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                </a-cylinder>
                <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="0.6 -0.8 0.5" color="black">
                    <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                </a-cylinder>
                <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="-0.2 -0.8 -0.5" color="black">
                    <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                </a-cylinder>
                <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="0.6 -0.8 -0.5" color="black">
                    <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
                </a-cylinder>
            </a-entity>

        </a-entity>
        <a-entity id="car" position="0 0 0" visible="false">
            <a-box depth="1.5" width="2" height="2" position="0 0.5 0" color="grey"></a-box>
            <a-box depth="1.5" width="1" height="1" position="1.5 0 0" color="grey"></a-box>
            <a-box depth="1.5" width="1" height="1" position="-1.5 0 0" color="grey"></a-box>

            <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="-1 -0.5 0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
            <a-cylinder radius="0.3" height="0.2" rotation="90 0 0" position="1 -0.5 0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
            <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="-1 -0.5 -0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
            <a-cylinder radius="0.3" height="0.2" rotation="-90 0 0" position="1 -0.5 -0.75" color="black">
                <a-cylinder radius="0.2" height="0.2" position="0 0.01 0" color="grey"></a-cylinder>
            </a-cylinder>
        </a-entity>
    </a-scene>

        <a href="https://rhysclawdd.github.io"><button>Advanced Vis</button></a>

</body>
</html>
