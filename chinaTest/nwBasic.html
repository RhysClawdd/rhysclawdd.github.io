<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> <!--On hover interactions-->
    <meta charset="utf-8" />
    <title>GeoJson Model Test</title>

</head>

<body>

    <script>
        AFRAME.registerComponent('ang', {
            init: function () {
                var x = 0,
                    y = 0;
                let points = [];
                points.push(new THREE.Vector2(-4, 0));
                points.push(new THREE.Vector2(-8, 0));
                points.push(new THREE.Vector2(-9, -2));
                points.push(new THREE.Vector2(-11, -2));
                points.push(new THREE.Vector2(-7, -6));
                points.push(new THREE.Vector2(-4, -3));
                points.push(new THREE.Vector2(-2.5, -1));
                points.push(new THREE.Vector2(-3, -3));


                for (var i = 0; i < points.length; i++) {
                    points[i].multiplyScalar(0.25);
                }
                var shape = new THREE.Shape(points);


                var extrudedGeometry = new THREE.ExtrudeGeometry(shape, {
                    amount: 0.1,
                    bevelEnabled: false
                });

                // Geometry doesn't do much on its own, we need to create a Mesh from it
                var extrudedMesh = new THREE.Mesh(extrudedGeometry, new THREE.MeshPhongMaterial({
                    color: 0xff0000
                }));
                this.el.object3D.add(extrudedMesh);

                var geometry = new THREE.ShapeGeometry(shape);
                var material = new THREE.MeshBasicMaterial({
                    color: 0x00ff00
                });
                var mesh = new THREE.Mesh(geometry, material);
                this.el.object3D.add(mesh);
            }
        });
        AFRAME.registerComponent('gwy', {
            init: function () {
                var x = 0,
                    y = 0;
                let points = [];
                points.push(new THREE.Vector2(0, -13));
                points.push(new THREE.Vector2(-2, -10));
                points.push(new THREE.Vector2(-7, -8));
                points.push(new THREE.Vector2(-7, -6));
                points.push(new THREE.Vector2(-10, -4));
                points.push(new THREE.Vector2(-14, -4));
                points.push(new THREE.Vector2(-10, -13));
                points.push(new THREE.Vector2(-6, -13));
                points.push(new THREE.Vector2(-3, -14));
                points.push(new THREE.Vector2(0, -13));

                for (var i = 0; i < points.length; i++) {
                   // points[i].multiplyScalar(0.25);
                }
                var shape = new THREE.Shape(points);


                var extrudedGeometry = new THREE.ExtrudeGeometry(shape, {
                    amount: 0.1,
                    bevelEnabled: false
                });

                // Geometry doesn't do much on its own, we need to create a Mesh from it
                var extrudedMesh = new THREE.Mesh(extrudedGeometry, new THREE.MeshPhongMaterial({
                    color: 0xff0000
                }));
                this.el.object3D.add(extrudedMesh);

                var geometry = new THREE.ShapeGeometry(shape);
                var material = new THREE.MeshBasicMaterial({
                    color: 0x00ff00
                });
                var mesh = new THREE.Mesh(geometry, material);
                this.el.object3D.add(mesh);
            }
        });
    </script>
    <div>
        <h1>Test 8</h1>
    </div>
    <a-scene>
        <a-entity position="0 0 0" depth="4" rotation="90 0 0" ang></a-entity>
        <a-entity position="0 0 0" rotation="90 0 0" gwy></a-entity>

    </a-scene>
    <div>
        <h1>Testing overwrite</h1>
    </div>

</body>
</html>
