<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> <!--On hover interactions-->
    <meta charset="utf-8" />
    <title>GeoJson Model Test</title>
 
</head>

<body>
<script>

AFRAME.registerGeometry('example', {
      schema: {
        vertices: {
          default: ['-10 10 0', '-10 -10 0', '10 -10 0', '10 -10 0'],
        }
      },

      init: function (data) {
        var geometry = new THREE.Geometry();
        geometry.vertices = data.vertices.map(function (vertex) {
            var points = vertex.split(' ').map(function(x){return parseInt(x);});
            return new THREE.Vector3(points[0], points[1], points[2]);
        });
        geometry.computeBoundingBox();
        geometry.faces.push(new THREE.Face3(2, 1, 0));
        geometry.faces.push(new THREE.Face3(3, 1, 4));
        geometry.faces.push(new THREE.Face3(2, 5, 1));
        geometry.faces.push(new THREE.Face3(2, 6, 5));
        geometry.faces.push(new THREE.Face3(4, 7, 3));
        geometry.faces.push(new THREE.Face3(7, 4, 8));
        geometry.faces.push(new THREE.Face3(9, 8, 5));
        geometry.faces.push(new THREE.Face3(8, 9, 10));
        geometry.faces.push(new THREE.Face3(12, 6, 11));
        geometry.faces.push(new THREE.Face3(12, 14, 13));
        geometry.faces.push(new THREE.Face3(7, 10, 15));

        



        geometry.mergeVertices();
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();
        this.geometry = geometry;
      }
    });
</script>
    <div>
        <h1>Test</h1>
    </div>
    <a-scene>
         <a-entity geometry="primitive: example; vertices: 
        0 5 0,
        1 5 0,
        1 3 0,
        2 6 0,
        2 5 0,
        5 5 0,
        5 3 0,
        6 6 0,
        6 5 0,
        5 4 0,
        6 4 0,
        2 3 0,
        5 0 0,
        5 4 0,
        9 4 0,
        7 4 0,

        0 5 1,
        1 5 1,
        1 3 1,
        2 6 1,
        2 5 1,
        5 5 1,
        5 3 1,
        6 6 1,
        6 5 1,
        5 4 1,
        6 4 1,
        2 3 1,
        5 0 1,
        5 4 1,
        9 4 1,
        7 4 1
         "></a-entity>

    </a-scene>


</body>
</html>
